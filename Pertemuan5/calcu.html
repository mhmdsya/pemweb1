<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="script.js" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="calcu">
        <table class="body">
          <header>
            <h2>CALCULATOR</h2>
          </header>
          <tr>
            <td>Angka 1</td>
            <td>:</td>
            <td><input type="number" name="angka1" id="angka1" /></td>
          </tr>
          <tr>
            <td>Angka 2</td>
            <td>:</td>
            <td><input type="number" name="angka2" id="angka2" /></td>
          </tr>
          <tr>
            <td colspan="3" align="right">
              <input class="tombol" type="button" onclick="tambah()" value="  +  " />
              <input class="tombol" type="button" onclick="kurang()" value="  -  " />
              <input class="tombol" type="button" onclick="kali()" value="  *  " />
              <input class="tombol" type="button" onclick="bagi()" value="  /  " />
            </td>
          </tr>
          <tr>
            <td>Angka 3</td>
            <td>:</td>
            <td><input type="number" name="angka3" id="angka3" /></td>
          </tr>
          <tr>
            <td colspan="3" align="right">
              <input class="tombol" type="button" onclick="tambah2()" value="  +  " />
              <input class="tombol" type="button" onclick="kurang2()" value="  -  " />
              <input class="tombol" type="button" onclick="kali2()" value="  *  " />
              <input class="tombol" type="button" onclick="bagi2()" value="  /  " />
            </td>
          </tr>
          <tr>
            <td>Hasil</td>
            <td>:</td>
            <td><input type="number" name="hasil" id="hasil" /></td>
          </tr>
        </table>
      </form>
    </div>
    <script type="text/javascript">
      function tambah() {
        let angka1 = document.getElementById("angka1").value;
        let angka2 = document.getElementById("angka2").value;
        let hasil = parseInt(angka1) + parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
      function kurang() {
        let angka1 = document.getElementById("angka1").value;
        let angka2 = document.getElementById("angka2").value;
        let hasil = parseInt(angka1) - parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
      function kali() {
        let angka1 = document.getElementById("angka1").value;
        let angka2 = document.getElementById("angka2").value;
        let hasil = parseInt(angka1) * parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
      function bagi() {
        let angka1 = document.getElementById("angka1").value;
        let angka2 = document.getElementById("angka2").value;
        let hasil = parseInt(angka1) / parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
      function tambah2() {
        let angka1 = document.getElementById("hasil").value;
        let angka2 = document.getElementById("angka3").value;
        let hasil = parseInt(angka1) + parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
      function kurang2() {
        let angka1 = document.getElementById("hasil").value;
        let angka2 = document.getElementById("angka3").value;
        let hasil = parseInt(angka1) - parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
      function kali2() {
        let angka1 = document.getElementById("hasil").value;
        let angka2 = document.getElementById("angka3").value;
        let hasil = parseInt(angka1) * parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
      function bagi2() {
        let angka1 = document.getElementById("hasil").value;
        let angka2 = document.getElementById("angka3").value;
        let hasil = parseInt(angka1) / parseInt(angka2);
        document.getElementById("hasil").value = hasil;
      }
    </script>
  </body>
</html>
