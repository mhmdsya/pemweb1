<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemrograman WEB-Pertemuan 10</title>
</head>
<body>
  <h1>Forum Pertemuan 10</h1>

  <script>
    var mahasiswa = ['Rudi','Har','Tono','Simamora'] 
    document.write("Data awal :"+mahasiswa+"<br>") 
    mahasiswa.unshift('Har')
    document.write("Setelah unshift() :"+mahasiswa)
  </script>

  <h3>Mahmud Syaiful Aminudin</h3>
</body>
</html>
