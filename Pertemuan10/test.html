<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemrograman WEB-Pertemuan 10</title>
  <style>
    * {
      font-family: 'Montserrat', sans-serif;;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tugas Pertemuan 10</h1>
  </header>

  <script language="JavaScript">
    function ubahTipe (tipe) {
      this.tipe = tipe;
    }

    function ubahMerk (merk) {
      this.merk = merk;
    }

    function ubahCc (cc) {
      this.cc = cc;
    }

    function ubahWarna (warna) {
      this.warna = warna;
    }
    
    function tampilkanInfoMobil() {
      document.write("Tipe : " + this.tipe + "<BR>");
      document.write("Merk : " + this.merk + "<BR>");
      document.write("CC : " + this.cc + "<BR>");
      document.write("Warna : " + this.warna + "<BR>");
    }
    
    function Mobil(tipe, merk, cc, warna) {
      this.tipe = tipe; 
      this.merk = merk; 
      this.cc = cc; 
      this.warna = warna;
      
      this.ubahTipe = ubahTipe;
      this.ubahMerk = ubahMerk;
      this.ubahCc = ubahCc;
      this.ubahWarna = ubahWarna;
      this.tampilkanInfoMobil = tampilkanInfoMobil;
    }
    
    document.write("<HR>");

    var mobilku = new Mobil("Sidekick", "Suzuki", 1600, "Merah");
    mobilku.tampilkanInfoMobil();
    document.write("<HR>");

    mobilku.ubahTipe("Terios");
    mobilku.ubahMerk("Daihatsu");
    mobilku.ubahCc(1500);
    mobilku.ubahWarna("Putih");
    mobilku.tampilkanInfoMobil();
    document.write("<HR>");
  </script>
</body>
</html>
